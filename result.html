<h1 class="sent">Message sent to {phoneNum}!<h1>
<p class="usermessage">
    You are <b>{routeLength}km</b> away from your friend, and you are <b>{travelMode}</b> so it should take you about <b>{travelTime}</b>
    You should arrive around <b>{eta}</b>
</p>
<form id="sendform"><input class="go" id="send" type=button value="Send Another!" onClick="history.go()"></form>
<div id="map"></div>
